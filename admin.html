<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - Autocore</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body onload="listarTudo()">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png" alt="Logo Autocore" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Voltar ao Site</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
        <div class="container my-5">
            <h1 class="section-title text-center mb-5">Painel Administrativo</h1>

            <div class="card shadow-sm mb-5">
                <div class="card-header bg-dark text-white">
                    Solicitações de Orçamento
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Data Desejada</th>
                                    <th>Situação</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-orcamentos">
                                <tr><td colspan="4" class="text-center">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <div class="card shadow-sm mb-5">
                <div class="card-header bg-dark text-white">
                    Mensagens de Contato
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Mensagem</th>
                                    <th>Situação</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-contatos">
                                <tr><td colspan="4" class="text-center">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

    <script>
        function listarTudo() {
            listarContatos();
            listarOrcamentos();
        }

        async function listarContatos() {
            let url = './back-php/listar_contatos.php';
            let resposta = await fetch(url);
            let dados = await resposta.json();
            
            let html = '';
            for (let item of dados) {
                let statusBadge = item.respondida == 1 
                    ? '<span class="badge bg-success">Respondida</span>' 
                    : '<span class="badge bg-warning text-dark">Pendente</span>';
                
                let botaoAcao = item.respondida == 1 
                    ? '-' 
                    : `<button class="btn btn-sm btn-success" onclick="marcarRespondida(${item.id})"> Marcar Respondida</button>`;

                html += `<tr>
                            <td class="fw-bold">${item.nome}</td>
                            <td>${item.mensagem}</td>
                            <td>${statusBadge}</td>
                            <td>${botaoAcao}</td>
                         </tr>`;
            }
            document.getElementById('tabela-contatos').innerHTML = html;
        }

        async function marcarRespondida(id) {
            await fetch(`./back-php/atualizar_contato.php?id=${id}`);
            listarContatos();
        }

        async function listarOrcamentos() {
            let url = './back-php/listar_orcamentos.php';
            let resposta = await fetch(url);
            let dados = await resposta.json();
            
            let html = '';
            for (let item of dados) {
                let statusBadge = item.aprovado == 1 
                    ? '<span class="badge bg-success">Aprovado</span>' 
                    : '<span class="badge bg-warning text-dark">Em análise</span>';
                
                let botaoAcao = item.aprovado == 1 
                    ? '-' 
                    : `<button class="btn btn-sm btn-success" onclick="marcarAprovado(${item.id})"> Aprovar</button>`;

                let dataFormatada = item.data_desejada.split('-').reverse().join('/');

                html += `<tr>
                            <td class="fw-bold">${item.nome}</td>
                            <td>${dataFormatada}</td>
                            <td>${statusBadge}</td>
                            <td>${botaoAcao}</td>
                         </tr>`;
            }
            document.getElementById('tabela-orcamentos').innerHTML = html;
        }

        async function marcarAprovado(id) {
            await fetch(`./back-php/atualizar_orcamento.php?id=${id}`);
            listarOrcamentos();
        }
    </script>
  </body>
</html>
