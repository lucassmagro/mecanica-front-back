<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - Autocore</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>"
    />
    
    <link rel="stylesheet" href="style.css" />
    
    <style>
        .card-header { font-weight: 600; }
        .table-responsive { overflow-x: auto; }
    </style>
  </head>

  <body onload="listarTudo()">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png" alt="Logo Autocore" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Voltar ao Site</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
        <div class="container my-5">
            <h1 class="section-title text-center mb-5">Painel Administrativo</h1>
    
            <div class="card shadow-sm mb-5">
                <div class="card-header bg-primary text-white">
                     Solicitações de Orçamento
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                    <th>Data Desejada</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-orcamentos">
                                <tr><td colspan="4" class="text-center">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                     Mensagens de Contato
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">  
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Mensagem</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-contatos">
                                <tr><td colspan="3" class="text-center">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
      <div class="container">
        <p class="mb-1">© 2025 Autocore. Todos os direitos reservados.</p>
        <p class="mb-1">Desenvolvido por: Lucas Santos Magro</p>
        <a
          href="https://api.whatsapp.com/send?phone=5549991259617"
          target="_blank"
          >Fale conosco pelo WhatsApp</a
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function listarTudo() {
            listarContatos();
            listarOrcamentos();
        }

        async function listarContatos() {
            try {
                let url = './back-php/listar_contatos.php';
                let resposta = await fetch(url);
                let dados = await resposta.json();
                
                let tabela = document.getElementById('tabela-contatos');
                let html = '';

                if(dados.length === 0) {
                    tabela.innerHTML = '<tr><td colspan="3" class="text-center p-3">Nenhuma mensagem encontrada.</td></tr>';
                    return;
                }

                for (let item of dados) {
                    html += `
                        <tr>
                            <td class="fw-bold">${item.nome}</td>
                            <td>${item.email}</td>
                            <td>${item.mensagem}</td>
                        </tr>
                    `;
                }
                tabela.innerHTML = html;
            } catch (error) {
                console.error(error);
                document.getElementById('tabela-contatos').innerHTML = '<tr><td colspan="3" class="text-danger text-center">Erro ao carregar dados.</td></tr>';
            }
        }

        async function listarOrcamentos() {
            try {
                let url = './back-php/listar_orcamentos.php';
                let resposta = await fetch(url);
                let dados = await resposta.json();
                
                let tabela = document.getElementById('tabela-orcamentos');
                let html = '';

                if(dados.length === 0) {
                    tabela.innerHTML = '<tr><td colspan="4" class="text-center p-3">Nenhum orçamento solicitado.</td></tr>';
                    return;
                }

                for (let item of dados) {
                    let dataFormatada = item.data_desejada.split('-').reverse().join('/');
                    
                    html += `
                        <tr>
                            <td class="fw-bold">${item.nome}</td>
                            <td>${item.email}</td>
                            <td>${item.telefone}</td>
                            <td><span class="badge bg-success">${dataFormatada}</span></td>
                        </tr>
                    `;
                }
                tabela.innerHTML = html;
            } catch (error) {
                console.error(error);
                document.getElementById('tabela-orcamentos').innerHTML = '<tr><td colspan="4" class="text-danger text-center">Erro ao carregar dados.</td></tr>';
            }
        }
    </script>
  </body>
</html>
